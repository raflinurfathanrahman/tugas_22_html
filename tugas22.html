<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TUGAS 22</title>
</head>
<body>
	<h1>Napak Tilas</h1>
	<form>
		<fieldset>
			<legend>Form</legend>
		<table border="0">
			<tr>
				<td>Nama</td>
				<td>:<input type="text" name="" placeholder="Nama Lengkap..."></td>
			</tr>
			<tr>
				<td>Username</td>
				<td>:<input type="text" name="" placeholder="Username..."></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:<input type="email" name="email" placeholder="Your emial..."></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:<input type="password" name="" placeholder="Password"></td>
			</tr>
			<tr>
				<td>Alamat Web</td>
				<td>:<input type="url" name="url" placeholder="Masukan URL Web"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td>:<input type="date" name=""></td>
			</tr>
			<tr>
				<td>Umur</td>
				<td>:<input type="number" min="1" max="100" name=""></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:<input type="radio" id="laki-laki" name="jeniskelamin"><label for="laki-laki">Laki-laki</label>
					<input type="radio" id="perempuan" name="jeniskelamin"><label for="perempuan">Perempuan</label></td>
			</tr>
			<tr>
				<td>Agama</td>
				<td>:<select name="agama">
						<option value="islam">Islam</option>
						<option value="Kristen">Kristen</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Biografi</td>
				<td>:<textarea></textarea></td>
			</tr>
			<tr>
				<td>Foto</td>
				<td>:<img src="logo1.jpg" width="250" height="200"></td>
			</tr>
			<tr>
				<td>Audio</td>
				<td>:<audio src="sample1.mp3" controls></audio></td>
			</tr>
			</table>

		</fieldset>
	</form>

</body>
</html>
